<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Predicted Career Path</h1>
        </header>
        <div class="result-card">
            <p>Based on your responses, we recommend a career as a <strong>{{ career }}</strong>.</p>
        </div>
        <div class="actions">
            <a href="/career-counselling-quiz/" class="action-button">Take the Quiz Again</a>
            <br>
            <br>
            <br>
            <a href="https://www.google.com/search?q={{ career }}" class="action-button" target="_blank">Search for {{ career }} on Google</a>
        </div>
    </div>
</body>
</html>
